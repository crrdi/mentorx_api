name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (production/staging)'
        required: true
        default: 'production'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: mentorx-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev
      
    - name: Create Artifact Registry repository if not exists
      run: |
        if gcloud artifacts repositories describe $SERVICE_NAME \
          --location=$REGION \
          --repository-format=docker >/dev/null 2>&1; then
          echo "Artifact Registry repository already exists, skipping creation."
        else
          echo "Creating Artifact Registry repository..."
          gcloud artifacts repositories create $SERVICE_NAME \
            --repository-format=docker \
            --location=$REGION \
            --description="Docker repository for MentorX API" || echo "Repository may already exist, continuing..."
        fi
      
    - name: Build and push Docker image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/mentorx-api:$GITHUB_SHA .
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/mentorx-api:$GITHUB_SHA
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/mentorx-api:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="ConnectionStrings__DefaultConnection=${{ secrets.CONNECTION_STRING }}" \
          --set-env-vars="Supabase__Url=${{ secrets.SUPABASE_URL }}" \
          --set-env-vars="Supabase__AnonKey=${{ secrets.SUPABASE_ANON_KEY }}" \
          --set-env-vars="Supabase__ServiceRoleKey=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          --set-env-vars="Gemini__ApiKey=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars="RevenueCat__WebhookSecret=${{ secrets.REVENUECAT_WEBHOOK_SECRET }}" \
          --set-env-vars="ASPNETCORE_ENVIRONMENT=Production" \
          --memory=512Mi \
          --cpu=1 \
          --timeout=300 \
          --max-instances=10 \
          --min-instances=0
          
    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
        echo "Service deployed at: $SERVICE_URL"
        echo "::set-output name=url::$SERVICE_URL"
