name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}
        Supabase__Url: ${{ secrets.SUPABASE_URL }}
        Supabase__AnonKey: ${{ secrets.SUPABASE_ANON_KEY }}
        Supabase__ServiceRoleKey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        Gemini__ApiKey: ${{ secrets.GEMINI_API_KEY }}
        RevenueCat__WebhookSecret: ${{ secrets.REVENUECAT_WEBHOOK_SECRET }}
        RevenueCat__ApiKey: ${{ secrets.REVENUECAT_API_KEY }}
      
    - name: Publish
      run: dotnet publish MentorX.API/MentorX.API.csproj --configuration Release --output ./publish --self-contained false
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}
        Supabase__Url: ${{ secrets.SUPABASE_URL }}
        Supabase__AnonKey: ${{ secrets.SUPABASE_ANON_KEY }}
        Supabase__ServiceRoleKey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        Gemini__ApiKey: ${{ secrets.GEMINI_API_KEY }}
        RevenueCat__WebhookSecret: ${{ secrets.REVENUECAT_WEBHOOK_SECRET }}
        RevenueCat__ApiKey: ${{ secrets.REVENUECAT_API_KEY }}
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mentorx-api
        path: ./publish
        retention-days: 7
